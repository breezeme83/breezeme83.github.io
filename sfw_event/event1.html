<!DOCTYPE html>
<html lang="ko">
 <!-- ko, en, zh, th -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=high-dpi">
    <title>판타지워택틱스R</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/js/jquery-1.12.4.min.js"></script>
    <script src="resources/js/sfw.ui.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <h1 class="blind">판타지워택틱스R 이벤트</h1>
        <div id="contents">
            <div class="section event1">
                <div class="inner">
                    <h2 class="blind">배틀아레나 업데이트 기념이벤트</h2>
                    <button type="button" class="btn_refresh">달성현황 갱신</button>
                    <ul class="reward_list reward1">
                        <li>
                            <span>10</span>
                            <button type="button" class="">받기</button> <!-- 기본 : 비활성, 활성 : active, 이미받음 : done -->
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button" class="active">받기</button>
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button" class="done">받기</button>
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button">받기</button>
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button">받기</button>
                        </li>
                    </ul>
                    <ul class="reward_list reward2">
                        <li>
                            <span>100</span>
                            <button type="button" class="">받기</button> <!-- 기본 : 비활성, 활성 : active, 이미받음 : done -->
                        </li>
                        <li>
                            <span>50</span>
                            <button type="button" class="active">받기</button>
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button" class="done">받기</button>
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button">받기</button>
                        </li>
                        <li>
                            <span>5</span>
                            <button type="button">받기</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="alertPop popup">
        <div class="layer"></div>
        <div class="cont">
            <p></p>
            <button type="button" class="btn_close">close</button>
        </div>
    </div>
</body>
</html>
