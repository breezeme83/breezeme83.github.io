<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>가입완료:회원가입-세가퍼블리싱코리아</title>
</head>
<body id="jBody">
    <div class="jWrap">
        <div class="jHeader">
            <h1>
                <img src="img/logo.gif" alt="세가퍼블리싱코리아" />
            </h1>
            <h2>
                <img src="img/h2_join.gif" alt="회원가입" /></h2>
        </div>
        <div class="jBody">
            <div class="join_progress">
                <ol class="senior">
                    <li class="progress1"><span class="blind">약관동의</span></li>
                    <li class="progress2"><span class="blind">본인인증</span></li>
                    <li class="progress3"><span class="blind">정보입력</span></li>
                    <li class="progress4 on4"><span class="blind">가입완료</span></li>
                </ol>
            </div>
            <!-- 여기서부터 content 시작-->
            <div class="join_content">
                <div class="uio_h3">
                    <h3>가입완료</h3>
                    <span>가입이 완료되었습니다.</span>
                </div>
                <div class="box_img">

                    <img src="img/txt_celebration.gif" alt="회원가입을축하합니다" />

                </div>
                <div class="uio_center_buttons">
                    <button type="button" title="메인바로가기" class="btn bt_gm mr16"><span class="blind">메인바로가기</span></button>
                    <button type="button" title="로그인하기" class="btn bt_lgiw"><span class="blind">로그인하기</span></button>
                </div>
            </div>
        </div>

    </div>
    <div class="jFotter">
        <div class="copyright">
            <img src="img/txt_copyright.gif" alt="copyright SEGA Publishing Korea all rights reserved." />
        </div>
    </div>
</body>



</html>
