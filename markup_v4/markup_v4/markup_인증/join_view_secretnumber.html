<!DOCTYPE html>
<html lang="ko">
<head>
<link href="css/default.css" rel="stylesheet" type="text/css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>비밀번호변경안내-세가퍼블리싱코리아</title>
</head>
<body id="jMsgbox">
    <div class="jWrap">
        <div class="header">
            <h1>
                <img src="img/logo.gif" alt="세가퍼블리싱코리아" />
            </h1>
            <h2>
                <img src="img/h2_secretenumbercheck.gif" alt="비밀번호변경안내">

            </h2>
        </div>
        <div class="box_center_msg">
            <div class="wrap_center">
                <p class="wrap_img">
                    <img src="img/txt_secretenumberchange.gif" alt="비밀번호를변경해주세요-고객님의고중한개인정보를위해서비밀번호를변경해주세요"/>
                </p>
                 <span class="txt_cell">고객님께서는 3개월간 비밀번호를 변경하지 않으셨습니다. 안전한 이용을 위해 비밀번호를 변경해 주시기를 부탁 드립니다.</span>
                <div class="uio_table_style_1 taL">
                    <table>
                        <caption><span class="blind">비밀번호변경하기</span></caption>
                        <colgroup>
                            <col style="width:178px"/>
                            <col style=""/>
                        </colgroup>
                        <tr>
                            <th><label for="prs_number">현재 비밀번호</label></th>
                            <td><input id="prs_number" class="inp" type="text" name="name" value=" " style="width:280px" />
                                <span class="txt_s_gray">현재 비밀번호를 입력하세요.</span>
                            </td>
                        </tr>
                         <tr>
                            <th><label for="new_number">새 비밀번호</label></th>
                            <td>
                                <input id="new_number" class="inp" type="text" name="name" value=" " style="width:280px" />
                                <span class="txt_s_gray">6자~20자 이상 영문,숫자,특수문자 조합으로 만들어 주세요.</span>
                            </td>
                        </tr>
                         <tr>
                            <th class="bbN"><label for="c_number">비밀번호 확인</label></th>
                            <td class="bbN">
                                <input id="c_number" class="inp" type="text" name="name" value=" " style="width:280px" />
                                <span class="txt_s_gray">비밀번호를 한번 더 입력해 주세요.</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="uio_center_buttons">
                    <button type="button" title="지금변경하기" class="btn bt_cn mr16"><span class="blind">지금변경하기</span></button>
                    <button type="button" title="다음에변경하기" class="btn bt_cnn"><span class="blind">다음에변경하기</span></button>
                </div>
                <span class="lnk_away"><a href="#">3개월간 보지 않기</a></span>
            </div>
        </div>       
        <div class="jFotter">
            <div class="copyright"><img src="img/txt_copyright.gif" alt="copyright SEGA Publishing Korea all rights reserved." /></div>
        </div>
    </div>
</body>
</html>
